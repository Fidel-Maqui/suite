{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <a class="btn btn-outline-primary" href="{% url 'printers:add_printer' %}">Agregar</a>
    <a class="btn btn-outline-primary" href="{% url 'printers:index' %}">Atras</a>
</div>
<div class="table-responsive w-75 mx-auto mt-3">
    <table class="table table-hover table-bordered bg-light text-center">
        <thead>
            <tr>
                <th colspan="3" >
                    Tipos de Impresoras
                </th>
            </tr>
            <tr>
                <th>Nombre</th>
                <th>Toner</th>              
                <th>Opciones</th>              
            </tr>
        </thead>
        <tbody>
            {% for p in items %}
            <tr>              
                <td>{{p.nombre}}</td>
                <td>{{p.toner}}</td>
                <td class="d-flex justify-content-center gap-3">
                    <a href="{% url 'printers:upd_printer' p.pk %}" title="Editar toner"><i
                            class="bi bi-pencil-square"></i></a>
                    <a href="{% url 'printers:del_printer' p.pk %}" title="Eliminar toner"><i
                            class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>----</td>
                <td>----</td>
           
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
