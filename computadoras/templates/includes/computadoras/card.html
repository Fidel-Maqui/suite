<div class="fel card rounded-4 border mx-5 " id="comp-{{forloop.counter0}}">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
        <a href="{% url 'computadoras:detalles' item.pk %}"
            class="card-title stretched-link text-decoration-none text-dark" id="resp-{{forloop.counter0}}">{{item.responsable}}</a>
            {% if item.cambios %}
        <div class="badge rounded-circle bg-danger dot">
            
        </div>
        {% endif %}
    </div>
        <h6 class="card-subtitle text-muted fw-bold"  id="name-{{forloop.counter0}}">{{item.nombre}}</h6>
    </div>
    <div class="card-body">
        <div class="hstack gap-2">
            <p class="fw-bold">Ip:</p>
            <p id="ip-{{forloop.counter0}}">{{item.ip}}</p>
        </div>
        <div class="hstack gap-2">
            <p class="fw-bold">Inv: </p>
            <p id="inv-{{forloop.counter0}}">{{item.num_de_inventario}}</p>
        </div>
        <div class="hstack gap-2">
            <p class="fw-bold">
                Sello 1: </p>
            <p id="s1-{{forloop.counter0}}">
                {{item.sello_1}}
            </p>
        </div>
        <div class="hstack gap-2">
            <p class="fw-bold">Sello 2:</p>
            <p id="s2-{{forloop.counter0}}"> {{item.sello_2}}</p>
        </div>
        {% comment %}
        {% if item.cambios %}
        <div class="hstack gap-2 text-danger">
            <p class="fw-bold">Cambios:</p>
            <p id="s2-{{forloop.counter0}}">Si</p>
        </div>
        {% endif %}
        {% endcomment %}
    </div>
</div>
