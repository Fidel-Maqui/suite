{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="form-page">
    <form action="" method="post" class="fform">
        <div class="d-flex mb-3">
                <a href="{% url 'computadoras:detalles' c %}" type="button" class="btn-close" title="Atras"></a>
            </div>
        {% csrf_token %}
        <div class="form-grid">
        {% for f in form %}
        <div class="mb-2">
            {{f.errors}}
            <label for="{{f.id_for_label}}">{{f.label_tag}}</label>
            {{f}}
        </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-center gap-3">
        <input type="submit" value="Guardar" class="btn btn-outline-primary" name="upd">
        {% if editing %}
        {% if peri %}
        <a href="{% url 'computadoras:delc' comp.pk 3 %}" class="btn btn-outline-danger">Eliminar</a>
        {% else %}
        <a href="{% url 'computadoras:delc' comp.pk 2 %}" class="btn btn-outline-danger">Eliminar</a>
        {% endif %}
        {% endif %}
    </div>
    </form>
</div>


{% endblock %}
