{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="border border-2 rounded-3 w-25  p-3 mx-auto">
    <form method="post">
        {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
        <label for="{{form.nombre.id_for_label}}" class="form-label">{{form.nombre.label}}:</label>
        {{form.responsable}}
        {{form.nombre}}
    </div>
    <div class="mb-3">
        <label for="{{form.ip.id_for_label}}" class="form-label">{{form.ip.label}}:</label>
        {{form.ip}}
    </div>
    <div class="mb-3">
        <label for="{{form.num_de_inventario.id_for_label}}" class="form-label">{{form.num_de_inventario.label}}:</label>
        {{form.num_de_inventario}}
    </div>
    <div class="mb-3">
        <label for="{{form.sello_1.id_for_label}}" class="form-label">{{form.sello_1.label}}:</label>
        {{form.sello_1}}
    </div>
    <div class="mb-3">
        <label for="{{form.sello_2.id_for_label}}" class="form-label">{{form.sello_2.label}}:</label>
    {{form.sello_2}}
    </div>

    <div class="d-flex justify-content-center">
        <a href="{% url 'computadoras:index' %}" class="btn btn-outline-secondary me-3">Volver</a>
        <input type="submit" value="Guardar" name="save" class="btn btn-outline-secondary">
    </div>
    </form>
</div>
{% endblock %}
