{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="form-page">
<div class="fform">
    <form action="" method="post">
        {% csrf_token %}
        <div class="d-flex mb-3">
            <a href="{% url 'reparaciones:index' %}" class="btn-close" title="Atras"></a>
            </div>
        <h5 class="text-center">¿Seguro que desea eliminar este elemento?</h5>
        <div>
            <h6 class="text-center">Computadora:</h6>
            <p class="text-center">{{item.recurso}}</p>
            <hr>
            <h6 class="text-center">Descripción:</h6>

            <p class="text-center">{{item.descripcion}}</p>
            <hr>
            <h6 class="text-center">Fecha:</h6>

            <p class="text-center">{{item.modified}}</p>
        </div>

        <div class="d-flex justify-content-center">
        <input type="submit" value="Eliminar" class="btn btn-outline-danger" name="dele">
    </div>
    </form>
</div>
</div>
{% endblock %}
